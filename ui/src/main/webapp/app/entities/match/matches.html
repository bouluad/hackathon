<div>
    <h2>Last matches that closed out requests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Name</span></th>
                    <th><span>Price</span></th>
                    <th><span>Matched at</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="request in vm.requests track by request.id">
                    <td>{{request.name}}</td>
                    <td>{{request.price}}</td>
                    <td>{{request.matchedAt}}</td>
                    <td class="text-right">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
